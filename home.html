<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Desiy UI and TailWind CSS  connnect-->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- font awesome cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] h-[100vh]">
    
        <div class="max-w-lg mx-auto bg-white rounded-b-xl p-5">
            <div class=" min-h-[50px] flex justify-between items-center  border-b-1 border-gray-400 p-5">
            <div class="flex">
                <img class="h-[40px]" src="assets/Group.png" alt="">
                <div class="ml-5">
                    <h2 class="font-bold">$<span id="balance">45000</span></h2>
                    <p class="text-[#08080880]">Avilable Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket -rotate-180 text-gray-800"></i>Log Out</button>
            </div>
        </div>

        <div >
            <h1 class="text-2xl font-bold">Welcome to Pay-Go</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and  </p>
        </div>

        <div class=" h-[300px]
        text-center p-2 grid grid-cols-3  gap-4 ">
            <div id="add-money-btn" class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img class="mx-auto" src="assets/wallet1.png" alt="">
                <h2 >Add Money</h2>
            </div>
            <div id="cash-out-btn" class="border-2 border-gray-300 rounded-xl">
                <img class="mx-auto" src="assets/send1.png" alt="">
                <h2 >Cash Out</h2>
            </div>
            <div class="border-2 border-gray-300 rounded-xl">
                <img class="mx-auto" src="assets/money1.png" alt="">
                <h2 >Transfer Money</h2>
            </div>
            <div class="border-2 border-gray-300 rounded-xl">
                <img class="mx-auto" src="assets/bonus1.png" alt="">
                <h2 >Get Bonus</h2>
            </div>
            <div class="border-2 border-gray-300 rounded-xl">
                <img class="mx-auto" src="assets/purse1.png" alt="">
                <h2 >Pay Bill</h2>
            </div>
            <div class="border-2 border-gray-300 rounded-xl ">
                <img class="mx-auto" src="assets/transaction1.png" alt="">
                <h2 >Transcation</h2>
            </div>

        </div>
        </div>

        <div class="all-form-sections max-w-lg mx-auto m-[10px]">
            <div id="add-money-card" >
                <h1 class="my-5 font-bold">Add Money</h1>
                <form class="bg-white rounded-b-xl p-5">
                    <div>
                        <h1 class="font-semibold">Select a Bank</h1>
                        <select id="bank" class="select bg-white mt-3 rounded-3xl w-full " >
                        <option disabled selected>Choose a Bank</option>
                        <option>Islami Bank PLC</option>
                        <option>Brac Bank LT</option>
                        <option>NCC Bank PLC</option>
                        </select>
                    </div>
                    <div>
                        <label class="font-semibold">Bank Account Number</label>
                        <br/>
                        <input id="account-number"  type="text" placeholder="Enter 11 Digit Number" class="input input-accent rounded-3xl w-full" />
                    </div>
                    <div>
                        <label class="font-semibold">Amount to Add</label>
                        <br/>
                        <input id="add-amount"  type="text" placeholder="Enter Amount to Add " class="input input-accent rounded-3xl w-full" />
                    </div>
                    <div>
                        <label class="font-semibold">Pin Number</label>
                        <br/>
                        <input  id="pin" type="text" placeholder="Enter Pin Number" class="input input-accent rounded-3xl w-full" />

                        <button id="add-money"  class="btn text-white mt-3 w-full rounded-3xl bg-[#0874F2]">Add Money</button>
                    </div>
                </form>
            </div>

            <div id="cash-out-card">
                <!-- cash out -->
                <h1 class="my-5 font-bold">Cash out</h1>
                <form class="bg-white rounded-b-xl p-5">
                    <div>
                        <h1 class="font-semibold">Select a Bank<h1>

                    </div>
                    <div>
                        <label class="font-semibold">Agent Number</label>
                        <br/>
                        <input id="account-number"  type="text" placeholder="Enter 11 Digit Number" class="input input-accent rounded-3xl w-full" />
                    </div>
                    <div>
                        <label class="font-semibold">Amount </label>
                        <br/>
                        <input id="withdraw-amount" type="text" placeholder="Enter Amount to Withdraw " class="input input-accent rounded-3xl w-full" />
                    </div>
                    <div>
                        <label class="font-semibold">Pin Number</label>
                        <br/>
                        <input   type="text" placeholder="Enter Pin Number" class="input input-accent rounded-3xl w-full" />

                        <button id="withdraw-btn"  class="btn text-white mt-3 w-full rounded-3xl bg-[#0874F2]">Withdraw Money</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="home.js"></script>
</body>
</html>
